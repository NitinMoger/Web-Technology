<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            border:3px dotted orangered;
        }

        header {
            background-color: #007bff;
            color: #0a0303;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        p {
            line-height: 1.5;
        }
        a:visited{
            color:red;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to our Website</h1>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a sample website with some content to demonstrate internal CSS.</p>
    </section>

    <section>
        <h2>Contact Information</h2>
        <p>Email: info@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </section>
    <div>
        <a href>Home</a>
        </div>

</body>
</html>
